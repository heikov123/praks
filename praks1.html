<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="praks1.css">
	<title>Praks 1</title>
</head>
<body>
	<h2>Numbri arvamise mäng</h2>
	<p>Arva ära number 1 ja 100 vahel</p>

	<div class="form">
		<label for="guessField">Sisesta pakkumine:</label>
		<input type="number" min="1" max="100" id="guessField" class="guessField">
		<input type="submit" value="Kontrolli" class="guessSubmit">
	</div>

	<div class="results">
		<p class="guesses"></p>
		<p class="lastResult"></p>
		<p class="lowOrHigh"></p>
	</div>


<script type="text/javascript" src="praks1.js"></script>
</body>
</html>
